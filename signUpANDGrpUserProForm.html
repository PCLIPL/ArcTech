<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/customChart.js"></script>
    <script src="js/fontawesome.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/stats.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="https://cdn.lordicon.com/fudrjiwc.js"></script>
    <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.fancybox.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/fontawesome.js"></script>
    <script src="assets/js/stats.min.js"></script>
    <script src="assets/js/Chart.min.js"></script>
    <script src="assets/js/customChart.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

    <div class="container">
        <div class="signupPage">
            <div class="row">
                <div class="col-lg-12">
                    <form class="whiteBox">
                        <h4>Personal Information</h4>
                        <div class="form-groups">
                            <label class="form-label">First Name </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-groups">
                            <label class="form-label">Last Name </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-groups">
                            <label class="form-label">Email ID </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-groups">
                            <label class="form-label">Address Fisrt line </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-groups">
                            <label class="form-label">Address Second line </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-groups">
                            <label class="form-label">Zipcode </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-groups">
                            <label class="form-label">State </label>
                            <select class="form-control">
                                <option>India</option>
                                <option>USA</option>
                            </select>
                        </div>  
                        <div class="form-groups">
                            <label class="form-label">Country </label>
                            <select class="form-control">
                                <option>India</option>
                                <option>USA</option>
                            </select>
                        </div> 
                        <div class="form-groups">
                            <label class="form-label">Select Company </label>
                            <select class="form-control">
                                <option>Company 01</option>
                                <option>Company 02</option>
                            </select>
                        </div>  
                        <div class="form-groups">
                            <label class="form-label">Select Divison </label>
                            <select class="form-control">
                                <option>Company 01</option>
                                <option>Company 02</option>
                            </select>
                        </div>  
                        <div class="form-groups">
                            <label class="form-label">User image </label>
                            <input type="file" class="form-control">
                        </div>
                        <div class="form-groups">
                            <label class="form-label">Mobile Number </label>
                            <input class="form-control" type="tel" id="phone" placeholder="e.g. +1 702 123 4567" value="+1 ">
                        </div> 
                    </form>
                </div>
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-blue mt-2 d-block w-100">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
